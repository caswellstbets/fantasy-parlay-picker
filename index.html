<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy TD Scorer Picks - Week 8</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 100%; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #f2f2f2; }
        #form { max-width: 400px; }
        select, input { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; }
        #result { color: red; }
        @media (max-width: 600px) { table { font-size: 12px; } th, td { padding: 6px; } }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body>
    <h2>Fantasy TD Scorer Picks - Week 8</h2>
    
    <h3>Current Picks</h3>
    <table id="picksTable">
        <thead>
            <tr>
                <th>Matchup</th>
                <th>Fantasy Team</th>
                <th>Player Name</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h3>Submit Your Pick</h3>
    <div id="form">
        <select id="matchupSelect">
            <option value="">Select NFL matchup</option>
        </select>
        <select id="teamSelect">
            <option value="">Select your fantasy team</option>
            <option value="We Be Chubbin&apos;">We Be Chubbin&apos;</option>
            <option value="Big Digg Energy">Big Digg Energy</option>
            <option value="Blacked Out Bill">Blacked Out Bill</option>
            <option value="Dr. Bozorgh">Dr. Bozorgh</option>
            <option value="Dr. Gonzo&apos;s Advice">Dr. Gonzo&apos;s Advice</option>
            <option value="Westboro Baptist Church">Westboro Baptist Church</option>
            <option value="Glizzy Gobblers">Glizzy Gobblers</option>
            <option value="Elder Statesman">Elder Statesman</option>
            <option value="Beth&apos;s Divorce Attorney">Beth&apos;s Divorce Attorney</option>
            <option value="Hawk Tua">Hawk Tua</option>
            <option value="Little Lebowski Urban Achievers">Little Lebowski Urban Achievers</option>
            <option value="Joe Horn&apos;s Favorite Son">Joe Horn&apos;s Favorite Son</option>
        </select>
        <input type="text" id="playerInput" placeholder="Enter NFL player name">
        <button onclick="submitPick()">Submit Pick</button>
        <p id="result"></p>
    </div>

    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBR5cMxwyJExTZz6iyyFHCmB_QhfDawen8",
            authDomain: "csb2-177c1.firebaseapp.com",
            databaseURL: "https://csb2-177c1-default-rtdb.firebaseio.com",
            projectId: "csb2-177c1",
            storageBucket: "csb2-177c1.firebasestorage.app",
            messagingSenderId: "450797309617",
            appId: "1:450797309617:web:ce5b50e9995bfa61e55c90"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const picksRef = db.ref('picks/week8'); // Separate entry for Week 8

        // Sanitize key for Firebase (replace invalid chars)
        function sanitizeKey(key) {
            return key.replace(/[.#$[\]/]/g, '_');
        }

        // Hardcode NFL matchups for Week 8
        const matchups = [
            "Dolphins @ Falcons",
            "Bears @ Ravens",
            "Bills @ Panthers",
            "Jets @ Bengals",
            "49ers @ Texans",
            "Browns @ Patriots",
            "Giants @ Eagles",
            "Buccaneers @ Saints",
            "Cowboys @ Broncos",
            "Titans @ Colts",
            "Packers @ Steelers",
            "Commanders @ Chiefs"
        ];

        // Populate matchup dropdown with full names
        const matchupSelect = document.getElementById('matchupSelect');
        matchups.forEach(m => {
            const option = document.createElement('option');
            option.value = m;
            option.text = m;
            matchupSelect.appendChild(option);
        });

        // Listen for data changes and update table
        picksRef.on('value', (snapshot) => {
            const data = snapshot.val() || {};
            updatePicksTable(data);
        });

        function updatePicksTable(data) {
            const tbody = document.getElementById('picksTable').querySelector('tbody');
            tbody.innerHTML = '';
            matchups.forEach(matchup => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${matchup}</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                `;
                tbody.appendChild(row);
            });
            // Populate with existing picks
            Object.entries(data).forEach(([id, p]) => {
                const rows = Array.from(tbody.rows);
                const rowIndex = rows.findIndex(row => row.cells[0].textContent === p.matchup);
                if (rowIndex !== -1) {
                    rows[rowIndex].cells[1].textContent = p.fantasyTeam;
                    rows[rowIndex].cells[2].textContent = p.player;
                    rows[rowIndex].cells[3].textContent = p.timestamp;
                } else {
                    // Append new row if multiple picks for the same matchup
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${p.matchup}</td>
                        <td>${p.fantasyTeam}</td>
                        <td>${p.player}</td>
                        <td>${p.timestamp}</td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        function submitPick() {
            const matchup = document.getElementById('matchupSelect').value;
            const fantasyTeam = document.getElementById('teamSelect').value;
            const player = document.getElementById('playerInput').value.trim();
            const result = document.getElementById('result');

            if (!matchup || !fantasyTeam || !player) {
                result.textContent = 'Please select matchup, fantasy team, and enter player name.';
                return;
            }

            const timestamp = new Date().toLocaleString();
            picksRef.push({ matchup, fantasyTeam, player, timestamp })
                .then(() => { result.textContent = 'Pick submitted!'; })
                .catch((error) => { 
                    result.textContent = 'Error submitting pick: ' + error.message; 
                    console.error('Firebase error:', error);
                });
        }
    </script>
</body>
</html>

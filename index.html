<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Parlay Picker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 100%; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #f2f2f2; }
        #gridTable td { min-width: 120px; cursor: pointer; }
        #gridTable td.green { background-color: #90ee90; color: black; } /* Light green */
        #gridTable td.red { background-color: #ffcccb; color: black; } /* Light red */
        #gridTable td:hover { opacity: 0.8; }
        #form { max-width: 400px; }
        select, input { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; }
        #result { color: red; }
        .hidden { display: none; }
        #debug { color: red; margin-top: 20px; border: 1px solid red; padding: 10px; white-space: pre-wrap; }
        @media (max-width: 600px) { table { font-size: 12px; } th, td { padding: 6px; } }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body>
    <h2>Fantasy Parlay Picks - Week 2</h2>
    
    <h3>Availability Grid (Green = Open Odds, Red = Picked)</h3>
    <table id="gridTable">
        <thead>
            <tr>
                <th>Type</th>
                <!-- Matchups will be added as columns here dynamically -->
            </tr>
        </thead>
        <tbody>
            <tr id="moneylineRow"><td>Moneyline</td></tr>
            <tr id="spreadRow"><td>Spread</td></tr>
            <tr id="overUnderRow"><td>Over/Under</td></tr>
        </tbody>
    </table>
    
    <h3>Current Picks</h3>
    <table id="picksTable">
        <thead>
            <tr>
                <th>Fantasy Team</th>
                <th>Matchup</th>
                <th>Bet Type</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h3>Make/Update Your Pick</h3>
    <div id="form">
        <select id="teamSelect">
            <option value="">Select your fantasy team</option>
            <option value="We Be Chubbin&apos;">We Be Chubbin&apos;</option>
            <option value="Big Digg Energy">Big Digg Energy</option>
            <option value="Blacked Out Bill">Blacked Out Bill</option>
            <option value="Dr. Bozorgh">Dr. Bozorgh</option>
            <option value="Dr. Gonzo&apos;s Advice">Dr. Gonzo&apos;s Advice</option>
            <option value="Westboro Baptist Church">Westboro Baptist Church</option>
            <option value="Glizzy Gobblers">Glizzy Gobblers</option>
            <option value="Elder Statesman">Elder Statesman</option>
            <option value="Beth&apos;s Divorce Attorney">Beth&apos;s Divorce Attorney</option>
            <option value="Hawk Tua">Hawk Tua</option>
            <option value="Little Lebowski Urban Achievers">Little Lebowski Urban Achievers</option>
            <option value="Joe Horn&apos;s Favorite Son">Joe Horn&apos;s Favorite Son</option>
        </select>
        <select id="matchupSelect">
            <option value="">Select matchup</option>
        </select>
        <select id="betTypeSelect">
            <option value="">Select bet type</option>
            <option value="Moneyline">Moneyline</option>
            <option value="Spread">Spread</option>
            <option value="Over/Under">Over/Under</option>
        </select>
        <div id="teamPickDiv" class="hidden">
            <select id="teamPickSelect">
                <option value="">Select team</option>
            </select>
        </div>
        <div id="spreadDiv" class="hidden">
            <select id="spreadSelect">
                <option value="">Select spread</option>
            </select>
        </div>
        <div id="overUnderDiv" class="hidden">
            <select id="overUnderSelect">
                <option value="">Select Over/Under</option>
                <option value="Over">Over</option>
                <option value="Under">Under</option>
            </select>
            <input type="text" id="totalInput" value="Default" placeholder="Total (Default = default)">
        </div>
        <button onclick="submitPick()">Submit Pick</button>
        <p id="result"></p>
    </div>
    <div id="debug"></div>

    <script>
        const debugDiv = document.getElementById('debug');
        function logDebug(message) {
            debugDiv.innerHTML += message + '\n';
        }

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBR5cMxwyJExTZz6iyyFHCmB_QhfDawen8",
            authDomain: "caswellstbets-c09de.firebaseapp.com",
            databaseURL: "https://caswellstbets-c09de-default-rtdb.firebaseio.com",
            projectId: "caswellstbets-c09de",
            storageBucket: "caswellstbets-c09de.firebasestorage.app",
            messagingSenderId: "502012052829",
            appId: "1:502012052829:web:f34f8ce9e0fb475d4f94b4",
            measurementId: "G-5Y18HXVH23"
        };

        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_FIREBASE_API_KEY") {
            logDebug("Error: Firebase API key is missing or invalid.");
        } else {
            logDebug("Firebase API key is set.");
        }

        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            logDebug("Firebase initialized successfully.");
        } catch (error) {
            logDebug("Error initializing Firebase: " + error.message);
        }

        let db, picksRef;
        if (firebaseInitialized) {
            db = firebase.database();
            picksRef = db.ref('picks');
            logDebug("Firebase database connected.");
        } else {
            logDebug("Firebase not initialized, skipping database operations.");
        }

        // Hardcode matchups for Week 2 (excluding Washington @ Green Bay)
        const matchups = [
            "Jacksonville @ Cincinnati",
            "New York @ Dallas",
            "Chicago @ Detroit",
            "Los Angeles @ Tennessee",
            "New England @ Miami",
            "San Francisco @ New Orleans",
            "Buffalo @ New York",
            "Seattle @ Pittsburgh",
            "Cleveland @ Baltimore",
            "Denver @ Indianapolis",
            "Carolina @ Arizona",
            "Philadelphia @ Kansas City",
            "Atlanta @ Minnesota",
            "Tampa Bay @ Houston",
            "Los Angeles @ Las Vegas"
        ];

        // Static odds based on web search (approximate for Week 2, 2025)
        const staticOdds = {
            "Jacksonville @ Cincinnati": { moneyline: "CIN -180", spread: "CIN -4.0", overUnder: 47.0 },
            "New York @ Dallas": { moneyline: "DAL -250", spread: "DAL -5.5", overUnder: 43.0 },
            "Chicago @ Detroit": { moneyline: "DET -180", spread: "DET -3.5", overUnder: 46.0 },
            "Los Angeles @ Tennessee": { moneyline: "TEN -120", spread: "TEN -1.5", overUnder: 44.0 },
            "New England @ Miami": { moneyline: "MIA -140", spread: "MIA -2.5", overUnder: 48.0 },
            "San Francisco @ New Orleans": { moneyline: "SF -170", spread: "SF -3.0", overUnder: 45.5 },
            "Buffalo @ New York": { moneyline: "BUF -200", spread: "BUF -4.0", overUnder: 42.0 },
            "Seattle @ Pittsburgh": { moneyline: "PIT -130", spread: "PIT -2.0", overUnder: 46.5 },
            "Cleveland @ Baltimore": { moneyline: "BAL -190", spread: "BAL -3.5", overUnder: 44.5 },
            "Denver @ Indianapolis": { moneyline: "IND -110", spread: "IND -1.0", overUnder: 43.5 },
            "Carolina @ Arizona": { moneyline: "ARI -160", spread: "ARI -2.5", overUnder: 47.5 },
            "Philadelphia @ Kansas City": { moneyline: "KC -220", spread: "KC -4.5", overUnder: 46.0 },
            "Atlanta @ Minnesota": { moneyline: "MIN -140", spread: "MIN -2.5", overUnder: 45.0 },
            "Tampa Bay @ Houston": { moneyline: "TB -170", spread: "TB -3.0", overUnder: 44.0 },
            "Los Angeles @ Las Vegas": { moneyline: "LV -130", spread: "LV -2.0", overUnder: 47.0 }
        };

        // NFL team synonyms to abbreviation mapping
        const teamAbbr = {
            "Buffalo": "BUF", "Bills": "BUF", "BUF": "BUF",
            "Miami": "MIA", "Dolphins": "MIA", "MIA": "MIA",
            "New Orleans": "NO", "Saints": "NO", "NO": "NO",
            "Dallas": "DAL", "Cowboys": "DAL", "DAL": "DAL",
            "Tampa Bay": "TB", "Buccaneers": "TB", "TB": "TB",
            "Detroit": "DET", "Lions": "DET", "DET": "DET",
            "Indianapolis": "IND", "Colts": "IND", "IND": "IND",
            "Green Bay": "GB", "Packers": "GB", "GB": "GB",
            "New York Jets": "NYJ", "Jets": "NYJ", "NYJ": "NYJ", "New York": "NYJ",
            "Tennessee": "TEN", "Titans": "TEN", "TEN": "TEN",
            "San Francisco": "SF", "49ers": "SF", "SF": "SF",
            "Minnesota": "MIN", "Vikings": "MIN", "MIN": "MIN",
            "Seattle": "SEA", "Seahawks": "SEA", "SEA": "SEA",
            "New England": "NE", "Patriots": "NE", "NE": "NE",
            "New York Giants": "NYG", "Giants": "NYG", "NYG": "NYG", "New York": "NYG",
            "Washington": "WAS", "Commanders": "WAS", "WAS": "WAS",
            "Los Angeles Chargers": "LAC", "Chargers": "LAC", "LAC": "LAC", "Los Angeles": "LAC",
            "Carolina": "CAR", "Panthers": "CAR", "CAR": "CAR",
            "Cleveland": "CLE", "Browns": "CLE", "CLE": "CLE",
            "Jacksonville": "JAX", "Jaguars": "JAX", "JAX": "JAX",
            "Las Vegas": "LV", "Raiders": "LV", "LV": "LV",
            "Baltimore": "BAL", "Ravens": "BAL", "BAL": "BAL",
            "Los Angeles Rams": "LAR", "Rams": "LAR", "LAR": "LAR", "Los Angeles": "LAR",
            "Arizona": "ARI", "Cardinals": "ARI", "ARI": "ARI",
            "Pittsburgh": "PIT", "Steelers": "PIT", "PIT": "PIT",
            "Denver": "DEN", "Broncos": "DEN", "DEN": "DEN",
            "Cincinnati": "CIN", "Bengals": "CIN", "CIN": "CIN",
            "Kansas City": "KC", "Chiefs": "KC", "KC": "KC",
            "Chicago": "CHI", "Bears": "CHI", "CHI": "CHI",
            "Houston": "HOU", "Texans": "HOU", "HOU": "HOU",
            "Atlanta": "ATL", "Falcons": "ATL", "ATL": "ATL",
            "Philadelphia": "PHI", "Eagles": "PHI", "PHI": "PHI"
        };

        // Function to get abbreviation from any synonym
        function getAbbr(input) {
            const normalized = input.trim().toLowerCase();
            for (let key in teamAbbr) {
                if (key.toLowerCase() === normalized || (teamAbbr[key].toLowerCase() === normalized)) {
                    return teamAbbr[key];
                }
            }
            return "UNK"; // Unknown if no match
        }

        // Function to abbreviate a full matchup
        function abbreviateMatchup(m) {
            const [away, home] = m.split(' @ ');
            return getAbbr(away) + ' @ ' + getAbbr(home);
        }

        // Function to get first 5 letters of fantasy team name, ignoring ' and .
        function getFirstFiveLetters(teamName) {
            return teamName.replace(/['.]/g, '').slice(0, 5);
        }

        // Function to get teams from matchup
        function getTeamsFromMatchup(matchup) {
            const [away, home] = matchup.split(' @ ');
            return [away.trim(), home.trim()];
        }

        // Function to is valid team input
        function isValidTeam(input) {
            return getAbbr(input) !== "UNK";
        }

        // Sanitize key for Firebase (replace invalid chars)
        function sanitizeKey(key) {
            return key.replace(/[.#$[\]/]/g, '_');
        }

        // Populate matchup dropdown with full names
        const matchupSelect = document.getElementById('matchupSelect');
        matchups.forEach(m => {
            const option = document.createElement('option');
            option.value = m;
            option.text = m;
            matchupSelect.appendChild(option);
        });

        // Add matchup columns to grid header with abbreviations
        const headerRow = document.getElementById('gridTable').querySelector('thead tr');
        matchups.forEach(m => {
            const th = document.createElement('th');
            th.textContent = abbreviateMatchup(m);
            headerRow.appendChild(th);
        });

        // Dynamic form fields
        const betTypeSelect = document.getElementById('betTypeSelect');
        const teamPickDiv = document.getElementById('teamPickDiv');
        const spreadDiv = document.getElementById('spreadDiv');
        const overUnderDiv = document.getElementById('overUnderDiv');
        const teamPickSelect = document.getElementById('teamPickSelect');
        const spreadSelect = document.getElementById('spreadSelect');
        const overUnderSelect = document.getElementById('overUnderSelect');
        const totalInput = document.getElementById('totalInput');

        betTypeSelect.addEventListener('change', updateFormFields);
        matchupSelect.addEventListener('change', updateFormFields);

        function updateFormFields() {
            teamPickDiv.classList.add('hidden');
            spreadDiv.classList.add('hidden');
            overUnderDiv.classList.add('hidden');
            teamPickSelect.innerHTML = '<option value="">Select team</option>';
            spreadSelect.innerHTML = '<option value="">Select spread</option>';

            const type = betTypeSelect.value;
            const matchup = matchupSelect.value;

            if (!type || !matchup) return;

            const teams = getTeamsFromMatchup(matchup);
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.text = team;
                teamPickSelect.appendChild(option);
            });

            if (type === 'Moneyline' || type === 'Spread') {
                teamPickDiv.classList.remove('hidden');
            }

            if (type === 'Spread') {
                spreadDiv.classList.remove('hidden');
                for (let i = -14.5; i <= 14.5; i += 0.5) {
                    const value = i === 0 ? 'Default' : (i > 0 ? '+' + i.toFixed(1) : i.toFixed(1));
                    const option = document.createElement('option');
                    option.value = value;
                    option.text = value;
                    spreadSelect.appendChild(option);
                }
            }

            if (type === 'Over/Under') {
                overUnderDiv.classList.remove('hidden');
            }
        }

        // Listen for data changes and update dropdown
        picksRef.on('value', (snapshot) => {
            try {
                const data = snapshot.val() || {};
                updateGrid(data);
                updatePicksTable(data);
                updateMatchupDropdown(data);
            } catch (error) {
                logDebug("Error in Firebase listener: " + error.message);
            }
        });

        function updateMatchupDropdown(data) {
            const matchupSelect = document.getElementById('matchupSelect');
            const currentMatchup = matchupSelect.value;
            matchupSelect.innerHTML = '<option value="">Select matchup</option>';
            const takenMatchups = new Set(Object.values(data).map(p => p.matchup));
            matchups.forEach(m => {
                if (!takenMatchups.has(m)) {
                    const option = document.createElement('option');
                    option.value = m;
                    option.text = m;
                    matchupSelect.appendChild(option);
                }
            });
            matchupSelect.value = currentMatchup || ''; // Retain current selection if still available
            if (!matchupSelect.value) updateFormFields(); // Reset form if matchup is taken
        }

        function updateGrid(data) {
            const moneylineRow = document.getElementById('moneylineRow');
            const spreadRow = document.getElementById('spreadRow');
            const overUnderRow = document.getElementById('overUnderRow');
            moneylineRow.innerHTML = '<td>Moneyline</td>';
            spreadRow.innerHTML = '<td>Spread</td>';
            overUnderRow.innerHTML = '<td>Over/Under</td>';

            matchups.forEach(m => {
                let pickedFantasyTeamMoneyline = null, pickedFantasyTeamSpread = null, pickedFantasyTeamOverUnder = null;
                Object.entries(data).forEach(([sanitizedTeam, p]) => {
                    if (p && p.matchup === m) {
                        if (p.type === 'Moneyline' && !pickedFantasyTeamMoneyline) {
                            pickedFantasyTeamMoneyline = p.originalTeam;
                        }
                        if (p.type === 'Spread' && !pickedFantasyTeamSpread) {
                            pickedFantasyTeamSpread = p.originalTeam;
                        }
                        if (p.type === 'Over/Under' && !pickedFantasyTeamOverUnder) {
                            pickedFantasyTeamOverUnder = p.originalTeam;
                        }
                    }
                });

                const odds = staticOdds[m] || { moneyline: "Open", spread: "Open", overUnder: "Open" };
                const mlTd = document.createElement('td');
                mlTd.className = pickedFantasyTeamMoneyline ? 'red' : 'green';
                // Extract abbreviated team name from moneyline string (e.g., "CIN -180" -> "CIN")
                const moneylineAbbr = odds.moneyline.split(' ')[0];
                mlTd.textContent = pickedFantasyTeamMoneyline ? getFirstFiveLetters(pickedFantasyTeamMoneyline) : odds.moneyline;
                moneylineRow.appendChild(mlTd);

                const spTd = document.createElement('td');
                spTd.className = pickedFantasyTeamSpread ? 'red' : 'green';
                spTd.textContent = pickedFantasyTeamSpread ? getFirstFiveLetters(pickedFantasyTeamSpread) : odds.spread;
                spreadRow.appendChild(spTd);

                const ouTd = document.createElement('td');
                ouTd.className = pickedFantasyTeamOverUnder ? 'red' : 'green';
                ouTd.textContent = pickedFantasyTeamOverUnder ? getFirstFiveLetters(pickedFantasyTeamOverUnder) : odds.overUnder.toString();
                overUnderRow.appendChild(ouTd);
            });
        }

        function updatePicksTable(data) {
            const tbody = document.getElementById('picksTable').querySelector('tbody');
            tbody.innerHTML = '';
            const teamSelect = document.getElementById('teamSelect');
            const teams = Array.from(teamSelect.options).slice(1).map(option => option.value); // All teams except the empty option

            teams.forEach(originalTeam => {
                const sanitizedTeam = sanitizeKey(originalTeam);
                const pick = data[sanitizedTeam] || { matchup: "N/A", type: "N/A", details: "N/A", timestamp: "N/A" };
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${originalTeam}</td>
                    <td>${pick.matchup}</td>
                    <td>${pick.type}</td>
                    <td>${pick.details}</td>
                    <td>${pick.timestamp}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function submitPick() {
            const team = document.getElementById('teamSelect').value;
            const matchup = document.getElementById('matchupSelect').value;
            const type = document.getElementById('betTypeSelect').value;
            let details = '';
            const result = document.getElementById('result');

            if (!team || !matchup || !type) {
                result.textContent = 'Please fill the first three fields.';
                return;
            }

            const sanitizedTeam = sanitizeKey(team);
            const originalTeam = team;
            const teams = getTeamsFromMatchup(matchup);

            // Check if matchup is already taken
            picksRef.once('value', (snapshot) => {
                try {
                    const data = snapshot.val() || {};
                    const takenMatchups = new Set(Object.values(data).map(p => p.matchup));
                    if (takenMatchups.has(matchup)) {
                        result.textContent = 'This matchup is already taken.';
                        return;
                    }

                    if (type === 'Moneyline') {
                        const pickedTeam = document.getElementById('teamPickSelect').value;
                        if (!pickedTeam || !teams.includes(pickedTeam) || !isValidTeam(pickedTeam)) {
                            result.textContent = 'Invalid team for Moneyline.';
                            return;
                        }
                        details = getAbbr(pickedTeam);
                    } else if (type === 'Spread') {
                        const pickedTeam = document.getElementById('teamPickSelect').value;
                        const spread = document.getElementById('spreadSelect').value;
                        if (!pickedTeam || !teams.includes(pickedTeam) || !isValidTeam(pickedTeam) || !spread) {
                            result.textContent = 'Invalid team or spread for Spread.';
                            return;
                        }
                        const spreadDisplay = spread === 'Default' ? 'Default' : spread;
                        details = getAbbr(pickedTeam) + ' ' + spreadDisplay;
                    } else if (type === 'Over/Under') {
                        const ou = document.getElementById('overUnderSelect').value;
                        let total = document.getElementById('totalInput').value.trim();
                        if (!ou) {
                            result.textContent = 'Please select Over or Under.';
                            return;
                        }
                        if (['X', 'x', 'default', 'Default'].includes(total.toLowerCase())) {
                            total = 'Default';
                        } else {
                            const numTotal = parseFloat(total);
                            if (isNaN(numTotal) || numTotal <= 0) {
                                result.textContent = 'Total must be a positive number or "Default".';
                                return;
                            }
                            total = numTotal.toFixed(1);
                        }
                        details = ou + ' ' + total;
                    }

                    const timestamp = new Date().toLocaleString();
                    picksRef.child(sanitizedTeam).set({ originalTeam, matchup, type, details, timestamp })
                        .then(() => { result.textContent = 'Pick submitted!'; })
                        .catch((error) => { 
                            result.textContent = 'Error submitting pick: ' + error.message; 
                            console.error('Firebase error:', error);
                        });
                } catch (error) {
                    logDebug("Error in submitPick: " + error.message);
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy TD Scorer Picks - Week 10</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 100%; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #f2f2f2; }
        #form { max-width: 400px; }
        select, input { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; transition: background 0.3s; }
        button.submitted { background: #7d2e78; }
        #result { color: red; }
        .radio-circle {
            width: 20px; height: 20px; border: 2px solid #aaa; border-radius: 50%; display: inline-block; cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }
        .radio-circle.selected { background: #4CAF50; border-color: #4CAF50; }
        .radio-circle.taken { background: #dc3545; border-color: #dc3545; cursor: not-allowed; }
        @media (max-width: 600px) { table { font-size: 12px; } th, td { padding: 6px; } }

        /* Crypto Section */
        .crypto-container {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .crypto-title { font-size: 1.5em; margin-bottom: 15px; color: #333; }
        .holding { font-size: 1.25em; margin: 10px 0; font-weight: bold; line-height: 1.5; }
        .price { font-weight: normal; color: #555; font-size: 0.95em; }
        .total { font-size: 1.8em; margin-top: 15px; color: #2c3e50; border-top: 2px solid #ddd; padding-top: 10px; }
        .change { font-size: 1.4em; margin-top: 10px; }
        .change.positive { color: #27ae60; }
        .change.negative { color: #e74c3c; }
        .loading { color: #999; font-style: italic; }
        .error { color: #e74c3c; }

        /* Chart */
        .chart-container {
            margin-top: 20px;
            height: 300px;
            position: relative;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .chart-loading, .chart-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1em;
            color: #777;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Crypto Holdings -->
    <div class="crypto-container">
        <div class="crypto-title">My Crypto Holdings</div>
        
        <div id="btc-holding" class="holding loading">BTC: Loading...</div>
        <div id="eth-holding" class="holding loading">ETH: Loading...</div>
        
        <div id="total-value" class="total loading">Total: Loading...</div>
        <div>Original Cost: $2,880</div>
        <div id="change-value" class="change loading">Change: Loading...</div>
        
        <div class="chart-container">
            <div id="chart-status" class="chart-loading">Loading chart...</div>
            <canvas id="portfolioChart"></canvas>
        </div>
        
        <p style="font-size:0.9em; color:#777; margin-top:10px;">
            Updated on page load â€¢ Source: CoinGecko
        </p>
    </div>

    <!-- Fantasy Picks -->
    <h2>Fantasy TD Scorer Picks - Week 10</h2>
    
    <h3>Current Picks</h3>
    <table id="picksTable">
        <thead>
            <tr>
                <th></th>
                <th>Matchup</th>
                <th>Fantasy Team</th>
                <th>Player Name</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h3>Submit Your Pick</h3>
    <div id="form">
        <select id="teamSelect">
            <option value="">Select your fantasy team</option>
            <option value="We Be Chubbin&apos;">We Be Chubbin'</option>
            <option value="Big Digg Energy">Big Digg Energy</option>
            <option value="Blacked Out Bill">Blacked Out Bill</option>
            <option value="Dr. Bozorgh">Dr. Bozorgh</option>
            <option value="Dr. Gonzo&apos;s Advice">Dr. Gonzo's Advice</option>
            <option value="Westboro Baptist Church">Westboro Baptist Church</option>
            <option value="Glizzy Gobblers">Glizzy Gobblers</option>
            <option value="Elder Statesman">Elder Statesman</option>
            <option value="Beth&apos;s Divorce Attorney">Beth's Divorce Attorney</option>
            <option value="Hawk Tua">Hawk Tua</option>
            <option value="Little Lebowski Urban Achievers">Little Lebowski Urban Achievers</option>
            <option value="Joe Horn&apos;s Favorite Son">Joe Horn's Favorite Son</option>
        </select>
        <input type="text" id="playerInput" placeholder="Enter NFL player name">
        <button id="submitBtn" onclick="submitPick()">Submit Pick</button>
        <p id="result"></p>
    </div>

    <script>
        // === CRYPTO HOLDINGS ===
        const btcHolding = 0.0112;
        const ethHolding = 0.362;
        const originalCost = 2880;
        let chart = null;

        async function updateCryptoHoldings() {
            const btcEl = document.getElementById('btc-holding');
            const ethEl = document.getElementById('eth-holding');
            const totalEl = document.getElementById('total-value');
            const changeEl = document.getElementById('change-value');
            const chartStatus = document.getElementById('chart-status');

            try {
                // Current prices
                const currentRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
                const currentData = await currentRes.json();

                const btcPrice = currentData.bitcoin.usd;
                const ethPrice = currentData.ethereum.usd;

                const btcValue = btcHolding * btcPrice;
                const ethValue = ethHolding * ethPrice;
                const totalValue = btcValue + ethValue;

                const changeAmount = totalValue - originalCost;
                const changePercent = ((changeAmount / originalCost) * 100).toFixed(2);
                const changeSign = changeAmount >= 0 ? '+' : '';
                const changeClass = changeAmount >= 0 ? 'positive' : 'negative';

                btcEl.innerHTML = `BTC (0.0112 @ <span class="price">$${btcPrice.toLocaleString()}</span>): <strong>$${btcValue.toFixed(2)}</strong>`;
                ethEl.innerHTML = `ETH (0.362 @ <span class="price">$${ethPrice.toLocaleString()}</span>): <strong>$${ethValue.toFixed(2)}</strong>`;
                totalEl.textContent = `Total: $${totalValue.toFixed(2)}`;
                changeEl.innerHTML = `Change: ${changeSign}$${Math.abs(changeAmount).toFixed(2)} (${changeSign}${changePercent}%)`;
                changeEl.className = `change ${changeClass}`;

                [btcEl, ethEl, totalEl, changeEl].forEach(el => el.classList.remove('loading'));

                // Load chart
                await updateChart(chartStatus);
            } catch (err) {
                console.error("Crypto load error:", err);
                btcEl.textContent = 'BTC: Error'; ethEl.textContent = 'ETH: Error';
                totalEl.textContent = 'Total: Error'; changeEl.textContent = 'Change: Error';
                [btcEl, ethEl, totalEl, changeEl].forEach(el => el.classList.add('error'));
                chartStatus.textContent = 'Chart: Failed to load';
                chartStatus.className = 'chart-error';
            }
        }

        async function updateChart(statusEl) {
            try {
                const from = Math.floor(new Date('2025-09-06').getTime() / 1000);  // CORRECT: Sep 6, 2025
                const to = Math.floor(Date.now() / 1000);

                const btcUrl = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${from}&to=${to}&precision=2`;
                const ethUrl = `https://api.coingecko.com/api/v3/coins/ethereum/market_chart/range?vs_currency=usd&from=${from}&to=${to}&precision=2`;

                const [btcRes, ethRes] = await Promise.all([fetch(btcUrl), fetch(ethUrl)]);
                const btcData = await btcRes.json();
                const ethData = await ethRes.json();

                if (!btcData.prices?.length || !ethData.prices?.length) {
                    throw new Error("No price data returned");
                }

                const labels = btcData.prices.map(p => {
                    const date = new Date(p[0]);
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                });

                const btcValues = btcData.prices.map(p => (btcHolding * p[1]).toFixed(2));
                const ethValues = ethData.prices.map(p => (ethHolding * p[1]).toFixed(2));
                const totalValues = btcData.prices.map((_, i) => 
                    (btcHolding * btcData.prices[i][1] + ethHolding * ethData.prices[i][1]).toFixed(2)
                );

                const ctx = document.getElementById('portfolioChart').getContext('2d');
                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'BTC Value', data: btcValues, borderColor: '#f7931a', backgroundColor: 'rgba(247,147,26,0.1)', fill: true, tension: 0.3, pointRadius: 0 },
                            { label: 'ETH Value', data: ethValues, borderColor: '#627eea', backgroundColor: 'rgba(98,126,234,0.1)', fill: true, tension: 0.3, pointRadius: 0 },
                            { label: 'Total', data: totalValues, borderColor: '#2ecc71', backgroundColor: 'transparent', fill: false, tension: 0.3, pointRadius: 0, borderWidth: 3 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'top' }, tooltip: { enabled: false } },
                        interaction: { mode: null },
                        scales: {
                            x: { ticks: { maxTicksLimit: 10 }, grid: { display: false } },
                            y: { beginAtZero: false, grid: { color: 'rgba(0,0,0,0.05)' } }
                        }
                    }
                });

                statusEl.remove();
            } catch (err) {
                console.error("Chart error:", err);
                statusEl.textContent = 'Chart: No data available';
                statusEl.className = 'chart-error';
            }
        }

        // Load on start
        updateCryptoHoldings();

        // === FANTASY PICKS ===
        const firebaseConfig = {
            apiKey: "AIzaSyBR5cMxwyJExTZz6iyyFHCmB_QhfDawen8",
            authDomain: "csb2-177c1.firebaseapp.com",
            databaseURL: "https://csb2-177c1-default-rtdb.firebaseio.com",
            projectId: "csb2-177c1",
            storageBucket: "csb2-177c1.firebasestorage.app",
            messagingSenderId: "450797309617",
            appId: "1:450797309617:web:ce5b50e9995bfa61e55c90"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const picksRef = db.ref('picks/week10');

        const matchups = [
            "New England Patriots @ Tampa Bay Buccaneers",
            "New York Giants @ Chicago Bears",
            "New Orleans Saints @ Carolina Panthers",
            "Jacksonville Jaguars @ Houston Texans",
            "Buffalo Bills @ Miami Dolphins",
            "Baltimore Ravens @ Minnesota Vikings",
            "Cleveland Browns @ New York Jets",
            "Arizona Cardinals @ Seattle Seahawks",
            "Los Angeles Rams @ San Francisco 49ers",
            "Detroit Lions @ Washington Commanders",
            "Pittsburgh Steelers @ Los Angeles Chargers",
            "Philadelphia Eagles @ Green Bay Packers"
        ];

        let selectedMatchup = null;

        window.onload = function() {
            updatePicksTable({});
            picksRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                updatePicksTable(data);
            });
        };

        function updatePicksTable(data) {
            const tbody = document.getElementById('picksTable').querySelector('tbody');
            tbody.innerHTML = '';
            const takenMatchups = new Set(Object.values(data).map(p => p.matchup));

            matchups.forEach((matchup) => {
                const isTaken = takenMatchups.has(matchup);
                const pick = Object.values(data).find(p => p.matchup === matchup) || { fantasyTeam: "N/A", player: "N/A", timestamp: "N/A" };
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><div class="radio-circle ${selectedMatchup === matchup ? 'selected' : ''} ${isTaken ? 'taken' : ''}" 
                         onclick="${isTaken ? '' : `selectMatchup('${matchup}', this)`}"></div></td>
                    <td>${matchup}</td>
                    <td>${pick.fantasyTeam}</td>
                    <td>${pick.player}</td>
                    <td>${pick.timestamp}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function selectMatchup(matchup, el) {
            document.querySelectorAll('.radio-circle.selected').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            selectedMatchup = matchup;
        }

        function submitPick() {
            const team = document.getElementById('teamSelect').value;
            const player = document.getElementById('playerInput').value.trim();
            const result = document.getElementById('result');
            const btn = document.getElementById('submitBtn');

            if (!selectedMatchup || !team || !player) {
                result.textContent = 'Select matchup, team, and player.';
                return;
            }

            const timestamp = new Date().toLocaleString();
            picksRef.push({ matchup: selectedMatchup, fantasyTeam: team, player, timestamp })
                .then(() => {
                    result.textContent = 'Pick submitted!';
                    btn.classList.add('submitted');
                    setTimeout(() => btn.classList.remove('submitted'), 2000);
                    selectedMatchup = null;
                    document.getElementById('playerInput').value = '';
                    document.querySelector('.radio-circle.selected')?.classList.remove('selected');
                })
                .catch(err => {
                    result.textContent = 'Error: ' + err.message;
                });
        }
    </script>
</body>
</html>
